{% extends "base.html" %}
{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrities</title> {% endcomment %}

{% load static %}
{% block title %}Celebrities{% endblock title %}
{% block head %}
    <link rel="stylesheet" href="{% static "css/celeb.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: "Magic School One";
            src: url("{% static "fonts/magic-school.one.ttf" %}") format("truetype");
        }
        body{
            background-image:url("{% static "assets/celeb/background.jpg" %}")
        }
    </style>
{% endblock head %}
{% block body %}
    <div class="heading d-flex justify-content-center align-content-center mt-5  ">
        <h1 class="magicSchool "style="font-size: 10rem">Celebrities</h1>
    </div>
    <div class="grid-container d-flex justify-content-evenly align-content-center ">
        <div class="grid-element-1 " style="translate: 0 -2rem;">
            <img src="{% static "assets/celeb/dj.png" %}" alt="DJ">
        </div>
        <div class="grid-element-2 " style="translate: 0 -4rem;">
            <img src="{% static "assets/celeb/parmish verma.png" %}" alt="Parmish Verma">
        </div>
        <div class="grid-element-3" style="translate: 0 -7.5rem;">
            <img src="{% static "assets/celeb/Ravi gupta.png" %}" alt="Ravi Gupta">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock body %}
