{% extends "base.html" %}
    {% load static %}
    {% block title %}Celebrities{% endblock title %}
    {% block head %}
        <link rel="stylesheet" href="{% static "css/celeb.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: "Magic School One";
                src: url("{% static "fonts/magic-school.one.ttf" %}") format("truetype");
            }
            body{
                background-image:url("{% static "assets/celeb/background.jpg" %}")
            }
        </style>
    {% endblock head %}
    {% block body %}
    <div class="container body-section">
        <div class="heading">
            <h1 class="magicSchool ">Celebrities</h1>
        </div>
        <div class="flex-container">
            <div class="flex-element">
                <img src="{% static "assets/celeb/dj.png" %}"  alt="DJ">
            </div>
            <div class="flex-element">
                <img src="{% static "assets/celeb/parmish verma.png" %}" alt="Parmish Verma">
            </div>
            <div class="flex-element">
                <img src="{% static "assets/celeb/Ravi gupta.png" %}" alt="Ravi Gupta">
            </div>
        </div>
    </div>




    {% endblock body %}
