{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Verification Page</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" href="{% static "css/snackbar.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}">
    <style>
        html,body {
            background-image: url({%static 'assets/bg/background color-04.png'%});            background-repeat: repeat-y;
            background-size: cover;
            background-attachment: fixed;
            background-position-y: bottom;
            overflow-x: hidden;
            height:100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Verify</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'verify'%}" method="post">
                        {%csrf_token%}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="otp" placeholder="Enter OTP">

                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <a href="{{'resendotp' }}">Resend OTP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
{% for message in messages %}
<div id="snackbar" class="{{message.tags}}">
    {{message}}
    <span class="btn-outline-{{message.tags}} btn-sm closebtn"
      onclick="this.parentElement.style.display='none';">&times;</span>
  </div>
{% endfor %}
{% endif %}
</body>

</html>
